<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
                'list-group-item-danger' : isLast,
                'list-group-item-success': isFirst ,
     }"
      *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;">

     <div>
        <span class="text-primary"> {{ i + 1 }}. </span>

        <span  > {{ character.name }} - </span>

        <strong> Power: </strong>

        <span> {{ character.power }} </span>

     </div>

      <button class="btn btn-danger "
              (click)="onDeleteCharacter( character.id)"
      > X</button>

      <!-- <span>Es el primero: {{ isFirst }}</span>
      <span> Es el ultimo: {{ isLast }}</span>
      <span> Es par: {{ isEVen }}</span>
      <span> Es impar: {{ isOdd }}</span> -->

  </li>
</ul>
