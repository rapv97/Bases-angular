<h4>Agregar personaje</h4>
<form  class="row"
       (ngSubmit)="emitCharacter()"
       >

 <input type="text"
        placeholder="Nombre del personaje"
        class="form-control mb-2"
        [(ngModel)]="character.name"
        name="name"
        >

 <input type="Number"
         placeholder="Poder"
         class="form-control mb-2"
         [(ngModel)]="character.power"
         name="power"
         >


 <button
        type="submit"
        class="btn btn-primary"

        >
        Agregar
  </button>

 <!-- <pre> {{ character | json }}</pre> -->
</form>
